<!DOCTYPE html>
<html>
<head>
    <title>Mouseover Example</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        img {
            width: 300px;
            height: 200px;
            border-radius: 10px;
        }
        h1 {
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="content" id="content">
            <img src="lotus.jpg" id="image"><br><br>
            <div class="data">
                <h1 id="heading1">Over mouse here.....</h1>
                <h1 id="heading2" style="display:none;">hi hello world...</h1>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("content").addEventListener("mouseover", change1);
        document.getElementById("content").addEventListener("mouseout", change2);

        function change1() {
            document.getElementById("image").src = "car.jpg";
            document.getElementById("heading1").style.display = "none";
            document.getElementById("heading2").style.display = "block";
        }

        function change2() {
            document.getElementById("image").src = "lotus.jpg";
            document.getElementById("heading1").style.display = "block";
            document.getElementById("heading2").style.display = "none";
        }
    </script>
</body>
</html>
